jdk:
  - oraclejdk8

os:
  - linux

git:
  depth: false  

script:
  - ./gradlew check
  - ./gradlew jacocoTestReport
after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    recipients:
      - hdecarne@gmail.com

# Install latest JDK, as JavaFX depends on it
addons:
  apt:
    packages:
      - oracle-java8-installer

# See https://docs.travis-ci.com/user/languages/java/#caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
