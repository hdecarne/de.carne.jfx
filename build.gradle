apply plugin: 'de.carne.gradleplugins.java'

dependencies {
    compile project(':de.carne')
}

sourceSets {
	generated {
		java {
			srcDir "${buildDir}/generated/main/java/"
		}
	}
	main {
		compileClasspath += sourceSets.generated.runtimeClasspath
	}
}

jar {
	from sourceSets.generated.runtimeClasspath
}
